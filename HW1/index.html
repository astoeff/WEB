<!DOCTYPE html>
<html>
	<head>
		<title>Домашно 1</title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="page light">
			<h1> Потребителски панел </h1>
			<p> За да се запишете за курс създайте нов акаунт или влезте в съществуващ такъв.</p>
			<form id=form1 class="form left light" action="" method="post">
					<legend> Регистрация </legend>
					<input type="text" name="username" placeholder="Потребителско име" />
                	<input type="text" name="Email" placeholder="E-mail" />
                	<input type="password" name="password" placeholder="Парола" />
               	    <input type="password" name="repeat password" placeholder="Потвърди паролата" />
                	<input type="submit" class="right" name="register" value="Регистрирай се" align="right" style="font-weight: bold;"/>
			</form>
			<form id=form2 class="form right dark" action="" method="post">
					<legend> Вход </legend>
					<input type="text" name="username" placeholder="Потребителско име" />
                	<input type="password" name="password" placeholder="Парола" />
                	<div id="left">
                		<input type="checkbox" name="remember" id="remember" />
                		<label for="remember">Запомняне?</label>
                	</div>
                	<div class="right-padded">
                		<input type="submit" class="right" name="login" value="Влез" text_color="theme" style="font-weight: bold;"/>
                	</div>                	
                	<div id="right">
                		<a href="#" target="_blank">Забравена парола</a>
                	</div>
			</form>
		</div>
	</body>
</html>
